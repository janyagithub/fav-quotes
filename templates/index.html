<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Favourite Quotes</title>


   <!--Bootstrap core css-->
   <link rel="stylesheet" href="{{ url_for('static', filename='Bootstrap.min.css') }}">


 </head>

 <body>
   <nav style="margin-top:15px; margin-left:25px">
     <a class="btn btn-primary" href="{{ url_for('quotes') }}"> Add a quote</a>
   </nav>
   <br>

   <div class="container theme-showcase" role="main">

      <div style="color:#fff;background-color:red", class="jumbotron">
        <h1>Favourite Quotes</h1>
      </div>

  <!--for loop starts-->
  {% for r in result %}

       <div style="color:#fff;background-color:navy">
         <h1>{{ r.author}}</h2>
      </div>
       <div style="color:#fff;font-size:28px;background-color:green">
         <p>{{ r.quote }}</p>
       </div>
       {% endfor %}
<!--for loop ends here-->
</div> <!--container-->

</body>
</html>
